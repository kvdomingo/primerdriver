[tool.poetry]
name = "primerdriver"
version = "1.2.0"
description = "Automated design of mutagenic PCR primers"
authors = ["Kenneth V. Domingo <hello@kvdomingo.xyz>"]
license = "GPL"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
biopython = "1.76"
python-dotenv = "^0.20.0"
Flask = "^2.1.2"
gunicorn = {extras = ["gevent"], version = "^20.1.0"}
loguru = "^0.6.0"
pandas = "^1.4.2"
requests = "^2.27.1"
semver = "^2.13.0"
tabulate = "^0.8.9"
whitenoise = "^6.1.0"
Flask-Caching = "^1.10.1"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pyinstaller = "^5.1"
Sphinx = "3.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py310"]
